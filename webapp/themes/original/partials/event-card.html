{{ define "event-card" }}
<div class="event-card">
	<a class="cover" href="/events/{{ .ID }}">
		<img src="/assets/img/team-placeholder.png">
		<span class="event-name">{{ .Name }}</span>
	</a>
	<main>
		<strong class="group-name">Comics 'N' Coffee</strong>
		<span class="start-time">{{ .StartTime.Format "January 2, 2006" }}</span>
		<a class="btn primary" href="">View</a>
	</main>
</div>
{{ end }}
